<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title id="pageTitle"></title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userProfileImage" src="" alt="Foto perfil" />
        </div>

        <h1 id="userName"></h1>
        <a id="userGithubLink" href="" target="_blank"
          ><img src="images/github.svg" alt="Ícone github" /><span
            id="userGithubName"
          ></span
        ></a>

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank">
              <img src="images/youtube.svg" alt="Ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img src="images/instagram.svg" alt="Ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="" target="_blank">
              <img src="images/facebook.svg" alt="Ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="" target="_blank">
              <img src="images/twitter.svg" alt="Ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
